<div id="container">
    <button id="toggleButton" class=""><span id="buttonText">Hackear Código Fonte</span></button>
    <div id="times"></div>
</div>

<script>
  const button = document.getElementById('toggleButton');
  const buttonText = document.getElementById('buttonText');
  const times = document.getElementById('times');

  function generateRandomPercentage() {
    return Math.floor(95 + Math.random() * 6); // Gera um número inteiro aleatório entre 95 e 100
  }

  function generateProgressBar(percentage) {
    return `
      <div class="progress-bar-container">
        <div class="progress-bar" style="width: ${percentage}%;"></div>
        <div class="progress-text">${percentage}%</div>
      </div>
    `;
  }

  function generateRandomTimes() {
    const now = new Date();
    now.setMinutes(now.getMinutes() + 2); // Delay inicial de 2 minutos
    const futureTimes = [];
    const uniqueMinutes = new Set();
    
    while (uniqueMinutes.size < 6) { // Agora gerando 6 horários únicos
      let randomMinute = Math.floor(Math.random() * 10); // Gerar um minuto aleatório dentro dos próximos 10 minutos
      if (!uniqueMinutes.has(randomMinute)) {
        uniqueMinutes.add(randomMinute);
        let futureTime = new Date(now.getTime() + randomMinute * 60000); // Adiciona minutos aleatórios ao tempo atual
        let randomPlays = Math.floor(Math.random() * 11) + 20; // de 20 a 30 jogadas
        let percentage = generateRandomPercentage();
        let progressBar = generateProgressBar(percentage);
        let timeString = futureTime.toLocaleTimeString().split(":");
        futureTimes.push({ time: futureTime, plays: randomPlays, progressBar });
      }
    }

    // Ordena os horários
    futureTimes.sort((a, b) => a.time - b.time);
    let result = '';
    futureTimes.forEach(ft => {
      let timeString = ft.time.toLocaleTimeString().split(":");
      result += `<div class="time-container">${ft.progressBar}<span>${timeString[0]}:${timeString[1]} - Até ${ft.plays} Rodadas</span></div>`;
    });
    return result;
  }

  function startCountdown(duration) {
    button.classList.add('disabled'); // Assegura que a classe 'disabled' é aplicada
    let timer = duration, minutes, seconds;
    let interval = setInterval(function () {
      minutes = String(parseInt(timer / 60, 10)).padStart(2, '0');
      seconds = String(parseInt(timer % 60, 10)).padStart(2, '0');

      buttonText.textContent = `Novos Horários ${minutes}:${seconds}`;

      if (--timer < 0) {
        clearInterval(interval);
        buttonText.textContent = 'Hackear Código Fonte OX'; // Retorna ao texto original do botão
        button.classList.remove('disabled'); // Remove a classe 'disabled', retornando a cor para verde
      }
    }, 1000);
  }

  button.onclick = function () {
    if (!button.classList.contains('disabled')) {
      buttonText.textContent = "Verificando Código Fonte...";
      setTimeout(() => {
        buttonText.textContent = "Analisando Últimos Ganhos...";
        setTimeout(() => {
          buttonText.textContent = "Gerando Horários...";
          setTimeout(() => {
           times.innerHTML = generateRandomTimes();
           startCountdown(300); // 5 minutos countdown
          }, 2500); // 2.5 segundos
        }, 2500); // 2.5 segundos
      }, 3500); // 3.5 segundos
    }
  };
</script>
